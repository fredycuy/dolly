<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por ser mi amiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .heart {
            color: red;
            font-size: 24px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Gracias por ser mi amiga</h1>
        <p>Quiero expresarte mi más sincero agradecimiento por tu amistad. Eres una persona increíble y estoy muy feliz de tenerte en mi vida.</p>
        <p class="heart">❤️</p>
        <p id="message"></p>
        <button class="button" onclick="showMessage()">Haz clic aquí</button>
    </div>

    <script>
        function showMessage() {
            const messages = [
                "Eres la mejor amiga que alguien podría desear.",
                "Gracias por estar siempre a mi lado.",
                "Tu amistad es un regalo que valoro cada día.",
                "Contigo, cada momento se vuelve especial.",
                "Eres una bendición en mi vida."
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
        }
    </script>
</body>
</html>
